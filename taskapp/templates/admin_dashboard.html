{% extends 'base_generic.html' %}

{% block content %}
  <h1>Admin Dashboard</h1>
  
  <h2>Users</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.get_role_display }}</td>
          <td>
            <a href="{% url 'user_detail' user.id %}">View</a> 
            <!-- Add other actions if needed (e.g., delete, edit) -->
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
